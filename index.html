<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rename Lab @ UNIX Cafe</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f5f2eb;
    padding: 20px;
  }

  h1 {
    font-size: 1.4rem;
    margin-bottom: 0.2rem;
  }

  .subtitle {
    color: #555;
    margin-bottom: 20px;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    max-width: 900px;
  }

  .panel {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
  }

  .file-btn {
    display: block;
    width: 100%;
    text-align: left;
    margin-bottom: 6px;
    padding: 6px 10px;
    background: #eef5ff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: monospace;
  }

  .file-btn.active {
    background: #cfe3ff;
  }

  .terminal {
    background: #1e1e1e;
    color: #9fef00;
    font-family: monospace;
    padding: 10px;
    border-radius: 6px;
  }

  .terminal input {
    width: 100%;
    background: #000;
    color: #9fef00;
    border: none;
    padding: 6px;
    font-family: monospace;
  }

  button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }

  ul {
    list-style: none;
    padding-left: 0;
    font-family: monospace;
  }
</style>
</head>

<body>

<h1>☕ Rename Lab @ UNIX Cafe</h1>
<p class="subtitle">A safe place to experiment with file renaming.</p>

<div class="container">

  <!-- Files -->
  <div class="panel">
    <h2>Files</h2>
    <div id="fileArea"></div>
  </div>

  <!-- Terminal -->
  <div class="panel">
    <h2>Terminal</h2>
    <div class="terminal">
      $ rename
      <input id="command" value="s/IMG_/trip_/" />
    </div>

    <button onclick="runRename()">Run</button>
    <button onclick="resetLab()">Reset</button>

    <h3>Result</h3>
    <ul id="resultList"></ul>
  </div>

</div>

<footer>
  <p>
    ☕ Learn more at
    <a href="https://pc-fan.net/unix-cafe-26/" target="_blank" rel="noopener">
      UNIX Cafe
    </a>
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
