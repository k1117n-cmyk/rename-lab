<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rename Lab @ UNIX Cafe</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f5f2eb;
    padding: 20px;
  }

  h1 { font-size: 1.4rem; margin-bottom: 0.2rem; }
  .subtitle { color: #555; margin-bottom: 20px; }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    max-width: 900px;
  }

  .panel { background: #fff; padding: 15px; border-radius: 8px; }

  .terminal {
    background: #1e1e1e;
    color: #9fef00;
    font-family: monospace;
    padding: 10px;
    border-radius: 6px;
  }

  .terminal input {
    width: 100%;
    background: #000;
    color: #9fef00;
    border: none;
    padding: 6px;
    font-family: monospace;
    box-sizing: border-box;
  }

  button {
    margin-top: 10px;
    margin-right: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }

  /* Filesをボタン化 */
  .file-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin: 0;
    padding: 0;
  }

  .file-btn {
    text-align: left;
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fafafa;
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    cursor: pointer;
  }

  .file-btn:hover { background: #f0f0f0; }

  .file-btn.active {
    border-color: #4b7bec;
    background: #eaf1ff;
  }

  .hint {
    margin-top: 10px;
    color: #666;
    font-size: 0.9rem;
  }

  ul {
    list-style: none;
    padding-left: 0;
    font-family: monospace;
  }

  /* 画面が狭いときは縦並び */
  @media (max-width: 768px) {
    .container { grid-template-columns: 1fr; }
  }
</style>
</head>

<body>

<h1>☕ Rename Lab @ UNIX Cafe</h1>
<p class="subtitle">A safe place to experiment with file renaming.</p>

<div class="container">

  <!-- File list (buttons) -->
  <div class="panel">
    <h2>Files</h2>
    <div id="fileButtons" class="file-buttons"></div>
    <div class="hint">Tip: 左のファイルを選んでから Run を押してください。</div>
  </div>

  <!-- Terminal -->
  <div class="panel">
    <h2>Terminal</h2>
    <div class="terminal">
      $ rename
      <input id="command" value="s/IMG_/trip_/" />
    </div>

    <button id="runBtn">Run</button>
    <button id="resetBtn">Reset</button>

    <h3>Result</h3>
    <ul id="resultList"></ul>
  </div>

</div>

<script>
  // Original data
  const originalFiles = [
    "IMG_1234.JPG",
    "IMG_1235.JPG",
    "DSC_0001.JPG",
    "IMG_9999.JPG"
  ];

  let files = [...originalFiles];
  let selectedIndex = 0; // 最初は先頭を選択

  function renderResult(items) {
    const ul = document.getElementById("resultList");
    ul.innerHTML = "";
    items.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      ul.appendChild(li);
    });
  }

  function renderFiles() {
    const wrap = document.getElementById("fileButtons");
    wrap.innerHTML = "";

    files.forEach((name, idx) => {
      const btn = document.createElement("button");
      btn.className = "file-btn" + (idx === selectedIndex ? " active" : "");
      btn.type = "button";
      btn.textContent = name;

      btn.addEventListener("click", () => {
        selectedIndex = idx;
        renderFiles();
        renderResult([]); // 選び直したら結果は一旦クリア（好みで変更OK）
      });

      wrap.appendChild(btn);
    });
  }

  function parseSed(cmd) {
    const match = cmd.match(/^s\/(.+)\/(.+)\/$/);
    if (!match) return null;
    return { pattern: match[1], replace: match[2] };
  }

  function runRename() {
    const cmd = document.getElementById("command").value.trim();
    const parsed = parseSed(cmd);

    if (!parsed) {
      alert("Use format: s/OLD/NEW/");
      return;
    }

    const from = new RegExp(parsed.pattern, "g");
    const to = parsed.replace;

    const before = files[selectedIndex];
    const after = before.replace(from, to);

    // ここが「体験」：選んだ1ファイルだけを変換して表示
    renderResult([after]);
  }

  function resetLab() {
    files = [...originalFiles];
    selectedIndex = 0;
    renderFiles();
    renderResult([]);
  }

  document.getElementById("runBtn").addEventListener("click", runRename);
  document.getElementById("resetBtn").addEventListener("click", resetLab);

  // 初期表示
  renderFiles();
</script>

<footer>
  <p>
    ☕ Learn more at
    <a href="https://pc-fan.net/unix-cafe-26/" target="_blank" rel="noopener">
      UNIX Cafe
    </a>
  </p>
</footer>

</body>
</html>
